<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Program Database</h1>
        <form id="programForm">
            <label for="programName">Program Name:</label>
            <input type="text" id="programName" required>
            <label for="programDescription">Description:</label>
            <input type="text" id="programDescription" required>
            <button type="submit">Add Program</button>
        </form>

        <div class="search-bar">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Search programs...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Program Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="programTable">
                <!-- Program rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
